<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Scissors Paper Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge" >You</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    
    <div class="result">
        <p>Try your luck!</p>
    </div>

    <div class="choices">
        <div id="r" class="choice"><img src="image/rock.jpg" alt=""></div>
        <div id="p" class="choice"><img src="image/paper.jpg" alt=""></div>
        <div id="s" class="choice"><img src="image/scissors.jpg" alt=""></div>
    </div>
    <p id="action-message">Make your move</p>
    <script src="app.js"></script>
</body>
</html>
